<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Quiz Question - Largest Country by Area</title>
  <link rel="stylesheet" href="option.css">
</head>
<body>
  <div class="container">
    <h1>Quiz Question</h1>
    <div class="question-box">
      <p><strong>Question:</strong> What is the largest country in the world by area?</p>
      <ol>
        <li>USA</li>
        <li>Canada</li>
        <li>Russia</li>
      </ol>
    </div>
    <div class="answer-box">
      <p><strong>Correct Answer:</strong> 3. Russia</p>
      <p><strong>Reason:</strong> Russia is the largest country in the world, covering around 17.1 million square kilometers, making it significantly larger than both the USA and Canada.</p>
    </div>
  </div>
</body>
