<body>
  <div class="container">
    <h1>Quiz Question</h1>
    <div class="question-box">
      <p><strong>Question:</strong> The Dividend Discount Model (DDM) is primarily used to value which type of investment?</p>
      <ol>
        <li>Bonds</li>
        <li>Stocks</li>
        <li>Real state</li>
      </ol>
    </div>

      <p><strong>Correct Answer:</strong> 2. Stocks</p>
    </div>
  </div>
