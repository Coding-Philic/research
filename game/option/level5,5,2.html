<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Question - Rent Calculation</title>
  <link rel="stylesheet" href="woption.css">
</head>
<body>
  <div class="container">
    <h1>Quiz Question</h1>
    <div class="question-box">
      <p><strong>Question:</strong> A person spends 40% of their income on rent. If their income is ₹50,000, how much do they spend on rent?</p>
      <ol>
        <li>₹20,000</li>
        <li>₹25,000</li>
        <li>₹15,000</li>
      </ol>
    </div>
    <div class="answer-box">
      <p><strong>Correct Answer:</strong> 1. ₹20,000</p>
      <p><strong>Reason:</strong> The amount spent on rent is calculated as <code>40% of ₹50,000 = ₹20,000</code>.</p>
    </div>
  </div>
</body>
</html>
