    <div class="question-box">
      <p><strong>Question:</strong> What is the time complexity of binary search in a sorted array??</p>
      <ol>
        <li>O(n)</li>
        <li>O(log n) </li>
        <li>O(n log n)</li>
      </ol>
    </div>

      <p><strong>Correct Answer:</strong> 2. O(n log n) <p>
      
    </div>
