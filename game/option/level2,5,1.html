    <div class="question-box">
      <p><strong>Question:</strong> What is the next number in the sequence: 2, 4, 8, 16, 32, ...?</p>
      <ol>
        <li>48</li>
        <li>64</li>
        <li>96</li>
      </ol>
    </div>
    <div class="answer-box">
      <p><strong>Correct Answer:</strong> 2. 64</p>
      <p><strong>Reason:</strong> The sequence follows a pattern of multiplying by 2. Therefore, the next number is <code>32 Ã— 2 = 64</code>.</p>
