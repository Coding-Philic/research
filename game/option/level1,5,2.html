<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Question - Cost of Apples</title>
  <link rel="stylesheet" href="option.css">
</head>
<body>
  <div class="container">
    <h1>Quiz Question</h1>
    <div class="question-box">
      <p><strong>Question:</strong> If the cost of 15 apples is ₹300, what is the cost of 1 apple?</p>
      <ol>
        <li>₹15</li>
        <li>₹20</li>
        <li>₹25</li>
      </ol>
    </div>
    <div class="answer-box">
      <p><strong>Correct Answer:</strong> 2. ₹20</p>
      <p><strong>Reason:</strong> The cost of 1 apple is calculated by dividing the total cost by the number of apples: <code>₹300 ÷ 15 = ₹20</code>.</p>
    </div>
  </div>
</body>
</html>
