<body>
  <div class="container">
    <h1>Quiz Question</h1>
    <div class="question-box">
      <p><strong>Question:</strong> In C++,which of the following correctly defines a pointer?</p>
      <ol>
        <li>int p;</li>
        <li>int *p;</li>
        <li>int &p;</li>
      </ol>
    </div>
    <div class="answer-box">
      <p><strong>Correct Answer:</strong> 2. int *p;</p>
    </div>
  </div>
