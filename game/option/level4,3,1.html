<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Question - Python Code Output</title>
  <link rel="stylesheet" href="woption.css">
</head>
<body>
  <div class="container">
    <h1>Quiz Question</h1>
    <div class="question-box">
      <p><strong>Question:</strong> What will be the output of the following code?</p>
      <pre><code>print(2 ** 3)</code></pre>
      <ol>
        <li>5</li>
        <li>8</li>
        <li>7</li>
      </ol>
    </div>
    <div class="answer-box">
      <p><strong>Correct Answer:</strong> 2) 8</p>
      <p><strong>Reason:</strong> The <code>**</code> operator in Python performs exponentiation. Here, <code>2 ** 3</code> means 2 raised to the power of 3, which equals 8.</p>
    </div>
  </div>
</body>
</html>
