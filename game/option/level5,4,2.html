  <div class="container">
    <h1>Quiz Question</h1>
    <div class="question-box">
      <p><strong>Question:</strong> What bird is a symbol of peace?</p>
      <ol>
        <li>Parrot</li>
        <li>Dove</li>
        <li>Pigeon</li>
      </ol>
    </div>
    <div class="answer-box">
      <p><strong>Correct Answer:</strong> 2. Dove</p>
      <p><strong>Reason:</strong> The dove is a universal symbol of peace, often depicted in religious and cultural contexts as carrying an olive branch, which is a traditional symbol of peace.</p>
