<body>
  <div class="container">
    <h1>Quiz Question</h1>
    <div class="question-box">
      <p><strong>Question:</strong> Which of the following method used for DNA fragmentation in recombinant DNA technology?</p>
      <ol>
        <li>Gel electrophoresis</li>
        <li>Restriction enzyme digestion</li>
        <li>PCR amplification</li>
      </ol>
    </div>
    <div class="answer-box">
      <p><strong>Correct Answer:</strong> 2. Restriction enzyme digestion</p>
     
    </div>
  </div>
