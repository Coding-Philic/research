<body>
  <div class="container">
    <h1>Quiz Question</h1>
    <div class="question-box">
      <p><strong>Question:</strong> What does the following C code do?</br>
        int a = 5;</br>
        int *p = &a</br>
        printf("%d", *p)</p>
      <ol>
        <li>Throws an error</li>
        <li>Prints the address of a</li>
        <li>Prints the value of a</li>
      </ol>
    </div>
    <div class="answer-box">
      <p><strong>Correct Answer:</strong> 1. Throws an error</p>
     
    </div>
  </div>
