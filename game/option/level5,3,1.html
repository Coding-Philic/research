<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Question - Python String Indexing</title>
  <link rel="stylesheet" href="option.css">
</head>
<body>
  <div class="container">
    <h1>Quiz Question</h1>
    <div class="question-box">
      <p><strong>Question:</strong> What will be the output of the following code?</p>
      <pre><code>
x = "Python"
print(x[0])
      </code></pre>
      <ol>
        <li>P</li>
        <li>y</li>
        <li>o</li>
      </ol>
    </div>
    <div class="answer-box">
      <p><strong>Correct Answer:</strong> 1. P</p>
      <p><strong>Reason:</strong> Strings in Python are zero-indexed. <code>x[0]</code> refers to the first character of the string <code>"Python"</code>, which is <strong>P</strong>.</p>
    </div>
  </div>
</body>
</html>
