      <p><strong>Question:</strong> What is the primary function of the enzyme reverse transcriptase in biotechnology?</p>
      <ol>
        <li>To synthesize DNA from RNA</li>
        <li>To degrade RNA molecules</li>
        <li>To replicate bacterial DNA</li>
      </ol>

      <p><strong>Correct Answer:</strong> 1. To synthesize DNA from RNA.</p>
